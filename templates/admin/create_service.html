<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form action="/manageservice?action={% if serobj %}edit&id={{serobj.id}}{% else %}create{% endif %}" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingname"  name="servname" {% if serobj %}value ="{{serobj.name}}"{% endif %}>
                        <label for="floatingname">Service Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingdescription"  name="servdesc" {% if serobj %}value ="{{serobj.description}}"{% endif %}>
                        <label for="floatingdescription">Description</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">{% if serobj %}Edit{% else %}Create{% endif %}</button>

                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
