<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-disabled="true">Search</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person fs-5"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">LogOut</a></li>

                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <form action="/customer/slotbooking" method="post">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Slots</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for day, slots in all_slots.items() %}
                            <tr>

                                <td>{{day}}</td>
                                
                                <td>
                                    {% for slot in slots %}
                                    <input type="radio" class="btn-check "  id="btn-check-{{day.strftime('%Y-%m-%d')}}-{{loop.index}}" name="slots" value="{{day}}_{{slot.start_time}}_{{slot.end_time}}_{{slot.id}}_{{slot.professionalid}}">
                                    <label class="btn btn-outline-primary" for="btn-check-{{day.strftime('%Y-%m-%d')}}-{{loop.index}}">{{slot.start_time.strftime("%I:%M %p")}}-{{slot.end_time.strftime("%I:%M %p")}}
                                    </label>
                                    {% endfor %}
                                </td>

                                



                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
